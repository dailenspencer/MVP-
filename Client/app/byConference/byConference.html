<div class="container-fluid">
  <div class="row promo">
    <a href="#/byPlayer">
      <div class="col-md-4 promo-item item-1">
        <h3>
          Player
        </h3>
      </div>
    </a>
    <a href="#/byTeam">
      <div class="col-md-4 promo-item item-2">
        <h3>
          Team
        </h3>
      </div>
    </a>
    <a href="#/byConference">
      <div class="col-md-4 promo-item item-3-fade">
        <h1>
          <div>
            <button class="innerSubmit" ng-click="chooseConf('Eastern')">Eastern</button>
            <button class="innerSubmit" ng-click="chooseConf('Western')">Western</button>
            <table class="statsTable">
              <tr class="statsTableTr">
                <td>Name</td>
                <td>WINS</td>
                <td>LOSSES</td>
                <td>WIN%</td>
              </tr>
              <tr class="statsTableTr" ng-repeat="stats in current">
                 <td>{{stats.teamName}}</td>
                 <td>{{stats.w}}</td>
                 <td>{{stats.l}}</td>
                 <td>{{stats.wPct}}</td>
              </tr>
            </table>
          </div>
        </h1>
      </div>
    </a>
  </div>
</div>
