<div class="container-fluid">
  <div class="row promo">
    <a href="#/byPlayer">
      <div class="col-md-4 promo-item item-1-fade">
        <h1>
          <div>
            <input class="innerSubmit" ng-model="input">
            <button class="innerSubmitButton" ng-click="getData(input)">Submit</button>
            <table class="statsTable">
              <tr class="statsTableTr">
                <td>Player</td>
                <td>PPG</td>
                <td>RPG</td>
                <td>APG</td>
                <td></td>
              </tr>
              <tr class="statsTableTr" ng-repeat="stats in data">
                 <td>{{stats.player.playerName}}</td>
                 <td>{{stats.player.pts}}</td>
                 <td>{{stats.player.reb}}</td>
                 <td>{{stats.player.ast}}</td>
                 <td class="statsTableTrX">X</td>
              </tr>
            </table>
          </div>
        </h1>
      </div>
    </a>
    <a href="#/byTeam">
      <div class="col-md-4 promo-item item-2">
        <h3>
          Team
        </h3>
      </div>
    </a>
    <a href="#/byConference">
      <div class="col-md-4 promo-item item-3">
        <h3>
          Conference
        </h3>
      </div>
    </a>
  </div>
</div>
