<div id="page-wrap" class="page-wrap-conf">


  <table>
    <thead>
      <tr>
      <th>Player Name</th>
      <th>PPG</th>
      <th>APG</th>
      <th>RBG</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in data">
      <td>{{player.name}}</td>
      <td>{{player.player.pts}}</td>
      <td>{{player.player.ast}}</td>
      <td>{{player.player.reb}}</td>
    </tr>
    </tbody>
  </table>

</div>
