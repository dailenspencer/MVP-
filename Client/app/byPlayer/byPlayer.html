<div class="container-fluid">
  <div class="row promo">
    <a href="#/byPlayer">
      <div class="col-md-4 promo-item item-1-fade">
        <h1>
          <div>
            <input class="innerSubmit" ng-model="input">
            <button class="innerSubmitButton" ng-click="getData(input)">Submit</button>
            {{input}}
            <table class="statsTable">
              <tr class="statsTableTr">
                <td>Player</td>
                <td>MPG</td>
                <td>PPG</td>
                <td>FGM-FGA</td>
                <td>FG%</td>
              </tr>
              <tr>
                 <td>Stephen Curry</td>
                 <td>36.2</td>
                 <td>Too Many</td>
                 <td>6.6-14.3</td>
                 <td>.462</td>
              </tr>
            </table>
          </div>
        </h1>
      </div>
    </a>
    <a href="#/byTeam">
      <div class="col-md-4 promo-item item-2">
        <h3>
          Team
        </h3>
      </div>
    </a>
    <a href="#/byConference">
      <div class="col-md-4 promo-item item-3">
        <h3>
          Conference
        </h3>
      </div>
    </a>
  </div>
</div>
