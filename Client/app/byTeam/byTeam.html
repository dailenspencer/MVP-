<div id="page-wrap" class="page-wrap-conf">


  <table>
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Win%</th>
      <th>PPG</th>
      <th>APG</th>
      <th>RPG</th>
      <th>FG%</th>
      <th>3GF%</th>
      <th>FT%</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="team in rendered">
      <td>{{team.teamName}}</td>
      <td>{{team.w}}</td>
      <td>{{team.l}}</td>
      <td>{{team.wPct}}</td>
      <td>{{team.pts}}</td>
      <td>{{team.ast}}</td>
      <td>{{team.dreb + team.oreb}}</td>
      <td>{{team.fgPct}}</td>
      <td>{{team.fg3Pct}}</td>
      <td>{{team.ftPct}}</td>
    </tr>
    </tbody>
  </table>
</div>
