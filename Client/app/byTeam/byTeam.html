<div class="container-fluid">
  <div class="row promo">
    <a href="#/byPlayer">
      <div class="col-md-4 promo-item item-1">
        <h3>
          Player
        </h3>
      </div>
    </a>
    <a href="#/byTeam">
      <div class="col-md-4 promo-item item-2-fade">
        <h1>
          <div>
            <select ng-model = "input" ng-change = "searchTeam(input)" class = "innerSubmit">
              <option class ="innerSubmit" ng-repeat="teams in data">{{teams.teamName}}</option>
            </select>
            <table class="statsTable">
              <tr class="statsTableTr">
                <td>Name</td>
                <td>WINS</td>
                <td>LOSSES</td>
                <td>WIN%</td>
              </tr>
              <tr class="statsTableTr" ng-repeat="stats in rendered">
                 <td>{{stats.teamName}}</td>
                 <td>{{stats.w}}</td>
                 <td>{{stats.l}}</td>
                 <td>{{stats.wPct}}</td>
              </tr>
            </table>
          </div>
        </h1>
      </div>
    </a>
    <a href="#/byConference">
      <div class="col-md-4 promo-item item-3">
        <h3>
          Conference
        </h3>
      </div>
    </a>
  </div>
</div>
